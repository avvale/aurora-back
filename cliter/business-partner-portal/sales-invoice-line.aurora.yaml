version: 0.0.1
boundedContextName: business-partner-portal
moduleName: sales-invoice-line
moduleNames: sales-invoice-lines
aggregateName: BusinessPartnerPortalSalesInvoiceLine
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  outlineIcon: mat_outline:format_list_numbered
  solidIcon: mat_solid:format_list_numbered
description: >
  Sales invoice line items module representing individual positions/items within a sales invoice.
  Each line represents a product, service, or charge with its quantity, price, discounts, and
  taxes. Multiple lines belong to one sales invoice and are used to calculate the invoice totals.
  Related modules: sales-invoice (parent invoice header), business-partner (customer context).
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
    description: >
      Unique identifier for the sales invoice line. UUID v4 format, generated automatically
      on creation. Used as primary key for referencing this line item across the system
      and in related operations (accounting entries, inventory movements, reporting).
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
    description: >
      Auto-incrementing sequential identifier for the sales invoice line. Used for internal
      ordering, human-readable reference numbers, and optimized queries. Not exposed in
      external APIs. Provides a stable, predictable identifier for database operations.
  - name: salesInvoiceId
    type: id
    nullable: false
    index: index
    relationship:
      type: many-to-one
      field: salesInvoice
      relationshipName: lines
      aggregateName: BusinessPartnerPortalSalesInvoice
      modulePath: business-partner-portal/sales-invoice
      key: id
      avoidConstraint: false
    description: >
      Foreign key linking to the parent sales invoice. Required field - every line
      must belong to an invoice. Used to group lines by invoice, calculate invoice
      totals, and maintain referential integrity. Links to the sales-invoice module.
      Deleting an invoice should cascade delete or handle its lines appropriately.
  - name: lineNumber
    type: smallint
    unsigned: true
    nullable: false
    description: >
      Sequential line number within the invoice (1, 2, 3, etc.). Used for display
      order and reference in customer communications. Required field. Should be unique
      within the same invoice. Helps customers and staff identify specific line items
      when discussing or querying the invoice. Typically auto-assigned when adding lines.
  - name: description
    type: varchar
    maxLength: 510
    nullable: false
    description: >
      Description of the product, service, or charge for this line item. Should be
      clear and detailed enough for the customer to understand what they are being
      charged for. Required field. Displayed on the invoice and used for customer
      communication. May include product name, model, specifications, or service details.
      Max 510 characters to allow detailed descriptions while maintaining indexing efficiency.
  - name: productCode
    type: varchar
    maxLength: 64
    nullable: true
    index: index
    description: >
      Product or service code/SKU for this line item. Used for inventory tracking,
      product analytics, and integration with catalog systems. NULL indicates a custom
      item or one-time charge without a standard product code. When set, can be used
      to auto-populate description, price, and tax information from product catalog.
      Indexed for fast product-based queries and reporting.
  - name: quantity
    type: decimal
    decimals: [10, 4]
    nullable: false
    defaultValue: 1.0000
    description: >
      Quantity of items or units for this line. Supports up to 4 decimal places to
      handle fractional quantities (e.g., 2.5 hours, 1.75 kg, 0.5 units). Required
      field, defaults to 1.0000. Used to calculate line subtotal (quantity × unitPrice).
      Must be greater than zero. For service hours, weight-based pricing, or partial
      units. Decimal precision allows flexible pricing models.
  - name: unitPrice
    type: decimal
    decimals: [12, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Price per unit in the invoice currency. Required field, defaults to 0.00 (for
      complimentary items or to be set later). Used to calculate line subtotal before
      discounts and taxes (quantity × unitPrice). Should be the standard or agreed-upon
      price for one unit of the product/service. Can be zero for promotional items.
      Stored with 2 decimal places for standard currency precision.
  - name: discountPercent
    type: decimal
    decimals: [5, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Discount percentage applied to this line (0.00 to 100.00). Required field, defaults
      to 0.00 (no discount). Used to calculate discountAmount (subtotalBeforeDiscount
      × discountPercent / 100). Allows line-level discounts for promotions, volume
      pricing, or customer-specific agreements. Display as "10%" for 10.00 value.
      Max 100.00 for full discount (free item).
  - name: discountAmount
    type: decimal
    decimals: [12, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Absolute discount amount in the invoice currency. Calculated from discountPercent
      or entered directly for fixed-amount discounts. Required field, defaults to 0.00.
      Subtracted from subtotalBeforeDiscount to calculate net subtotal. Used for both
      percentage-based and fixed-amount discounts. Should not exceed subtotalBeforeDiscount.
  - name: taxPercent
    type: decimal
    decimals: [5, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Tax percentage applied to this line (e.g., VAT, sales tax). Required field,
      defaults to 0.00 (no tax or tax-exempt). Used to calculate taxAmount (subtotal
      after discount × taxPercent / 100). Tax rate depends on product type, customer
      location, and tax regulations. Display as "21%" for 21.00 value. Multiple tax
      rates may apply to different lines in the same invoice.
  - name: taxAmount
    type: decimal
    decimals: [12, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Tax amount in the invoice currency. Calculated from taxPercent applied to the
      net subtotal (after discount). Required field, defaults to 0.00. Used to calculate
      line total and contribute to invoice tax total. Should be calculated consistently
      based on applicable tax rules and regulations. Part of the final amount for this line.
  - name: subtotal
    type: decimal
    decimals: [12, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Line subtotal before discounts and taxes. Calculated as quantity × unitPrice.
      Required field, defaults to 0.00. Used as the base for applying discounts and
      taxes. Important for showing pricing breakdown to customers. This is the gross
      amount before any adjustments. Part of invoice subtotal calculation.
  - name: lineTotal
    type: decimal
    decimals: [12, 2]
    nullable: false
    defaultValue: 0.00
    description: >
      Final total for this line item. Calculated as subtotal - discountAmount + taxAmount.
      Required field, defaults to 0.00. This is the amount contributed by this line
      to the invoice totalAmount. Used for displaying itemized totals and calculating
      invoice total. Sum of all line totals across the invoice should equal invoice
      totalAmount (plus any invoice-level adjustments).
  - name: notes
    type: text
    nullable: true
    description: >
      Additional notes or comments about this specific line item. Can include special
      instructions, customization details, or context. NULL indicates no notes. May
      be displayed on the invoice or kept internal depending on implementation. Used
      for clarification, special handling, or customer communication about this item.
  - name: salesInvoice
    type: relationship
    nullable: false
    relationship:
      type: many-to-one
      field: salesInvoiceId
      relationshipName: lines
      aggregateName: BusinessPartnerPortalSalesInvoice
      modulePath: business-partner-portal/sales-invoice
      key: id
      avoidConstraint: false
    description: >
      Many-to-one relationship back to the parent sales invoice. Each line belongs
      to exactly one invoice. Required relationship. Used to access invoice-level
      data (customer, currency, dates) from the line context. Enables navigation
      from line items to their parent invoice for reporting and display.
  - name: createdAt
    type: timestamp
    nullable: true
    description: >
      Timestamp when the sales invoice line was created. Automatically set on record
      creation. Part of the audit trail for tracking line item lifecycle. Used for
      reporting on invoice detail patterns and workflow analysis.
  - name: updatedAt
    type: timestamp
    nullable: true
    description: >
      Timestamp of the last modification to this sales invoice line. Automatically
      updated on any field change. Used for tracking line item evolution, cache
      invalidation, and audit compliance. Important for monitoring invoice changes
      and identifying modifications after initial creation.
  - name: deletedAt
    type: timestamp
    nullable: true
    description: >
      Soft delete timestamp. NULL indicates an active line item. When set, the line
      is hidden from normal queries but preserved for audit purposes and historical
      data integrity. Deleted lines are excluded from total calculations. Used for
      data retention policies while maintaining referential integrity. Typically
      deleted when parent invoice is deleted or when lines are removed during editing.
excludedOperations:
  - count
  - createBatch
  - delete
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - update
  - updateAndIncrement
  - upsert
