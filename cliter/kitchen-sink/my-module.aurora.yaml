version: 0.0.1
boundedContextName: kitchen-sink
moduleName: my-module
moduleNames: my-modules
aggregateName: KitchenSinkMyModule
hasOAuth: false
hasTenant: false
hasAuditing: false
front:
  solidFontSetIcon: material-symbols-outlined
  solidIcon: description
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: description
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - OPTION_1
      - OPTION_2
    nullable: false
    example: KitchenSinkMyModule.OPTION_2
  - name: code
    type: varchar
    maxLength: 128
    nullable: true
    index: unique
  - name: email
    type: varchar
    maxLength: 255
    nullable: true
    index: unique
    example: john@gmial.com
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: otherModuleId
    type: id
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: KitchenSinkOtherModule
      modulePath: kitchen-sink/other-module
      key: id
      field: otherModule
      avoidConstraint: true
  - name: tags
    type: array
    nullable: true
    arrayOptions:
      type: varchar
      maxLength: 64
    webComponent:
      type: multiple-select
  - name: meta
    type: jsonb
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis:
  - path: kitchen-sink/my-module/my-custom-process
    resolverType: mutation
    httpMethod: post
excludedFiles:
  - src/@api/kitchen-sink/my-module/resolvers/kitchen-sink-create-my-modules.resolver.ts
