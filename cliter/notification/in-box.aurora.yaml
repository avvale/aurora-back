version: 0.0.1
boundedContextName: notification
moduleName: in-box
moduleNames: in-boxes
aggregateName: NotificationInBox
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:language
  outlineIcon: mat_outline:language
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: sort
    type: int
    nullable: false
  - name: accountId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: IamAccount
      modulePath: iam/account
      key: id
      field: account
      avoidConstraint: true
  - name: isImportant
    type: boolean
    nullable: false
  - name: subject
    type: varchar
    maxLength: 255
    nullable: false
  - name: body
    type: text
    nullable: false
  - name: attachments
    type: json
    nullable: true
  - name: isRead
    type: boolean
    nullable: false
  - name: meta
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
