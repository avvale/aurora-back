version: 0.0.1
boundedContextName: notification
moduleName: notification
moduleNames: notifications
aggregateName: NotificationNotification
hasOAuth: true
hasTenant: true
hasAuditing: true
front:
  solidIcon: mat_solid:language
  outlineIcon: mat_outline:language
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tenantId
    type: id
    length: 36
    nullable: true
    index: index
  - name: status
    type: enum
    enumOptions:
      - DRAFT
      - PENDING
      - SENT
    nullable: false
  - name: accountIds
    type: array
    arrayOptions:
      type: id
    nullable: true
    index: index
  - name: tenantIds
    type: array
    arrayOptions:
      type: id
    nullable: true
    index: index
  - name: scopes
    type: array
    arrayOptions:
      type: varchar
    nullable: true
    index: index
  - name: sendAt
    type: timestamp
    nullable: true
  - name: isImportant
    type: boolean
    nullable: false
  - name: subject
    type: varchar
    maxLength: 255
    nullable: false
  - name: body
    type: text
    nullable: false
  - name: attachments
    type: json
    nullable: true
  - name: totalRecipients
    type: int
    nullable: false
    unsigned: true
    defaultValue: 0
  - name: reads
    type: int
    nullable: false
    unsigned: true
    defaultValue: 0
  - name: meta
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
