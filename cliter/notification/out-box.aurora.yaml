version: 0.0.1
boundedContextName: out-box
moduleName: out-box
moduleNames: out-boxes
aggregateName: NotificationOutBox
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:language
  outlineIcon: mat_outline:language
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: notificationId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: NotificationOutBox
      modulePath: notification/notification
      key: id
      field: notification
      avoidConstraint: true
  - name: sort
    type: int
    autoIncrement: true
    nullable: false
  - name: accountIds
    type: array
    arrayOptions:
      type: id
    nullable: true
    index: index
  - name: accountTenantOperator
    type: enum
    enumOptions:
      - AND
      - OR
    nullable: true
  - name: tenantIds
    type: array
    arrayOptions:
      type: id
    nullable: true
    index: index
  - name: scopes
    type: array
    arrayOptions:
      type: varchar
    nullable: true
    index: index
  - name: meta
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
