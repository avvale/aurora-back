version: 0.0.1
boundedContextName: queue-manager
moduleName: job
moduleNames: jobs
aggregateName: QueueManagerJob
hasOAuth: true
hasTenant: false
hasAuditing: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: priority
    type: smallint.unsigned
    maxLength: 6
    nullable: false
    defaultValue: 1
  - name: delay
    type: int.unsigned
    maxLength: 10
    nullable: false
    defaultValue: 0
  - name: attempts
    type: tinyint.unsigned
    maxLength: 2
    nullable: true
    defaultValue: 1
  - name: repeat
    type: varchar
    maxLength: 50
    nullable: false
  - name: backoff
    type: tinyint.unsigned
    maxLength: 2
    nullable: true
  - name: lifo
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: timeout
    type: int.unsigned
    maxLength: 10
    nullable: false
    defaultValue: 0
  - name: jobId
    type: int.unsigned
    maxLength: 10
    nullable: false
  - name: removeOnComplete
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: removeOnFail
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: stackTraceLimit
    type: smallint.unsigned
    maxLength: 6
    nullable: false
additionalApis: []
